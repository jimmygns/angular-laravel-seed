<form>
  <div class="form-group row">
  <div>
    <label for="inputEmail3" class="col-sm-2 form-control-label">Email</label>
    </div>
    <div class="col-sm-10">
      <input type="email" ng-model="vm.email" class="form-control" placeholder="Email">
    </div>
  </div>
  <div class="form-group row">
  <div>
    <label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
    </div>
    <div class="col-sm-10">
      <input type="password" ng-model="vm.password" class="form-control" placeholder="Password">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-click="vm.login()" class="btn btn-secondary">Sign in</button>
    </div>
  </div>
</form>
