<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Group</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in vm.users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.group.group_name}}</td>
    </tr>
    
  </tbody>
</table>
