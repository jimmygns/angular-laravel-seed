<form>
  <fieldset class="form-group">
    <label>Email</label>
    <input type="email" ng-model="vm.email" class="form-control" placeholder="">
  </fieldset>
  <fieldset class="form-group">
    <label>Password</label>
    <input type="password" ng-model="vm.password" class="form-control" placeholder="">
  </fieldset>
  <button type="submit" ng-click="vm.login()" class="btn btn-primary">Submit</button>
</form>
